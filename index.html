				<div class="tm-header">

						<div class="col-md-6 col-12">

						</div>
						<nav class="col-md-6 col-12 tm-nav">

							</ul>
						</nav>

				</div>
			</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Welcome to Shah's Kitchen</h2>
				<p class="col-12 text-center">The most safest and secure food delivering restuarant.Guaranteed delicious
				 and healthy food service at your doorstep.</p>
			</header>
			
			<!-- Gallery -->
			<div class="row tm-gallery">
				<!-- gallery page 1 -->
				<div id="tm-gallery" class="tm-gallery-page">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/01.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Samosa</h4>
								<p class="tm-gallery-description">Craving for Samosas in a pandemic like this is obvious.
								We have an answer to your craving.Order low cost delicious Samosa.</p>
								<p class="tm-gallery-price">Rs.50/3 Pieces</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">

							<img src="img/gallery/02.jpeg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Vadapav</h4>
								<p class="tm-gallery-description">Snacks are empty without a tasty Vadaav.Get safe delivery
								of delicious Vadapav at your doorstep.</p>
								<p class="tm-gallery-price">Rs.30/2 Pieces</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">

							<figcaption>
								<h4 class="tm-gallery-title">Thepla</h4>
								<p class="tm-gallery-description">Get a Krunch of Gujarati Cusinie and enjoy it with a hot cup of tea.

								<p class="tm-gallery-price">Rs.50/4 pieces</p>
							</figcaption>
						</figure>
					</article>

								<p class="tm-gallery-description">South Indian food has always reminded us of the authentic Indian taste.
								So Shah's Kitchen brings to you Authentic South Indian flavours at your doorstep</p>

							</figcaption>
						</figure>

							<figcaption>
								<h4 class="tm-gallery-title">Gujarati Thali</h4>
								<p class="tm-gallery-description">Shah's Kitchen is empty without the special Gujarati food.Experience our

								<p class="tm-gallery-price">Rs.180/Half Plate<br>Rs.360/Full Plate</p>
							</figcaption>

							<figcaption>
								<h4 class="tm-gallery-title">Rajasthani Thali</h4>
								<p class="tm-gallery-description">Padharo Mahare Desh with the authentic Rajasthani flavours.Eat once remember always.</p>

							</figcaption>
						</figure>

					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">

							<figcaption>
								<h4 class="tm-gallery-title">Basundi</h4>
								<p class="tm-gallery-description">Indian Deserts are incomplete without Basundi.Have a wholesome end to

								<p class="tm-gallery-price">Rs.50</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">

							<img src="img/gallery/08.jpeg" alt="Image" class="img-fluid tm-gallery-img" length="300px" width="190px"/>
							<figcaption>
								<h4 class="tm-gallery-title">Kheer</h4>
								<p class="tm-gallery-description">Kheer is another great Indian desert.If you are missing your home this dish would definately make you feel at home.</p>
								<p class="tm-gallery-price">Rs.50</p>
							</figcaption>
						</figure>

            | Safe and Homely</p>
